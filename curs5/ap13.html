<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sah(nr_linii=8, nrcoloane=8, alb="white", negru = "black"){
            document.write("<table border=1 cellspacing=1 cellpadding=0>")
                for (let l =1; l<=nr_linii; l++ ){
                    document.write("<tr>");
                        for (let c =1; c<= nrcoloane; c++)
                        {
                            let culoare = ((l+c) % 2 ? alb : negru);
                            document.write(`<td style="background-color: ${culoare}: width:30px; height:30px">${l} ${c}</td>`);
                        }
                        document.write("</tr>");
                }
                document.write("</table>");
        }
        sah()
        //sah(4, 4, "magenta", "green");
        //sah(15, 10, "magenta", "yellow");
    </script>
    
</body>
</html>
