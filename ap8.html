<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doWhile(numar)
        {
            do
            {
                
                console.log(numar)
                numar++

            }
            while(numar <= 10)
        }

        //doWhile(1)
    </script>

    <script>
        function While(numar)
        {
            while(numar <= 10)
            {
                console.log(numar)
                numar++
            }
        }

        While(1)
    </script>
    
</body>
