<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructiuni si operatori de comparare</title>
</head>
<body>
    <script>
        let numar;
        numar=+prompt("Introduce-ti numarul dorit: ",)
        if (numar > 10){
            window.alert("Numarul este mai mare decat 10.")
        }
        else{
            window.alert("Numarul este mai mic sau egal cu 10")
        }
    </script>
</body>
</html>


<!-- 
Scrie un program care cere utilizatorului să introducă un număr (poți folosi prompt() sau atribui un număr direct). Dacă numărul este mai mare decât 10, afișează mesajul:
"Numărul este mai mare decât 10."
Dacă nu, afișează:
"Numărul este mai mic sau egal cu 10." -->
