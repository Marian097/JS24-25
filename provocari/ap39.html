<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap 39 brad de craciun</title>
    <style>

        main {
            display: inline-block;
            text-align: center;
            border: 1px black solid;
            width: 100%;
            height: 600px;
            background-color: rgba(255, 255, 0, 0.539);
        }

        div {
            background-color: burlywood;
            height: 50px;
            border: 1px solid black;
        }

        div h1 {
            text-align: center;
            color: red;
            font-size: 20px;
        }

        section{
            color: green;
        }

        .trunchi {
            color: brown;
        }
        
    </style>
</head>

<body>
    <div>
        <h1>Brad de craciun</h1>
    </div>
    <script>
        let linne = '%$'
        let linee = '!!#!$' 
        let line0 = '$%##$@$'
        let line1 = '-/|&*#@**%!'
        let line2 = '--^#&^*$@|<#@'
        let line3 = '-_)(*$@#!$%+%^})'
        let line4 = '#@$%^!*()%^$#*()*&*'
        let line5 = '-$%^&*((@$%$#))@#!%&*%'
        let line6 = '@#$*&^!@#%^#%#^&()#@!#%^&'
        let line7 = '$#%^*(@!#$%&*)*&^%$#@$%^*)%#@'
        let trunchi1="$%#$"
        let trunchi2="$%#&"
        
        for (let i = 0; i <= 12; i++) {
            
            if (i === 1) {
                document.write("<main><section>" + linne + "</section>")
            }
            if (i === 2) {
                document.write("<section>" + linee + "</section>")
            }
            if (i === 3) {
                document.write("<section>" + line0 + "</section>")
            }
            if (i === 4) {
                document.write("<section>" + line1 + "</section>")
            }
            if (i === 5) {
                document.write("<section>" + line2 + "</section>")
            }
            if (i === 6) {
                document.write("<section>" + line3 + "</section>")
            }
            if (i === 7) {
                document.write("<section>" + line4 + "</section>")
            }
            if (i === 8) {
                document.write("<section>" + line5 + "</section>")
            }
            if (i === 9) {
                document.write("<section>" + line6 + "</section>")
            }
            if (i === 10) {
                document.write("<section>" + line7 + "</section>")
            }

            if (i === 11)
            {
                document.write("<section class='trunchi'>" + trunchi1 + "</section>")

            }
            if (i === 12)
            {
                document.write("<section class='trunchi'>" + trunchi1 + "</section></main>")

            }
        }

    </script>

</body>

</html>
