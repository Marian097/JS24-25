    <script>
        const myArray=[45, 2, 33, 78, 4, 56]
        let nrMin=myArray[0]
        let nrMax=myArray[0]

        for ( let i = 1; i < myArray.length; i++)
        {
            if (myArray[i] < nrMin)
            {
                nrMin=myArray[i]
            }

            if (myArray[i] > nrMax)
            {
                nrMax=myArray[i]
            }

        }
        console.log(nrMin)
        console.log(nrMax)
    </script>
