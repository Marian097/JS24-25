<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var myArray=[12, 4, 7, 9, 1, 15]

        var len = myArray.length


        for (let i = 0; i < len; i++ )
        {
            for (let j = 0; j < len + 1; j++)
            {
                if (myArray[j] < myArray[ j + 1 ])
                {
                    var temp = myArray[j]
                    myArray[j] = myArray[j+1]
                    myArray[j+1] = temp
                }
            }

        }console.log(myArray)
    </script>
    
</body>
</html>
