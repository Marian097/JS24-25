<body>
    <script>
        const myArray=[12, 7, 5, 8, 19, 24, 3]

        const nrPare=[]
        const nrImpare=[]

        for ( let i = 0; i < myArray.length; i++)
        {
            if (myArray[i] % 2 === 0)
            {
                nrPare.push(myArray[i])
            }
            else
            {
                nrImpare.push(myArray[i])
            }
        }


        console.log (`Array numere pare: ${nrPare}`)
        console.log(`Array numere impare: ${nrImpare}`)
    </script>
