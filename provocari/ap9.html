<body>
    <script>

        let suma=0;
        for ( let contor=1; contor <= 50; contor ++)
        {
            if ( contor % 5 === 0)
            {
                document.write ("<p> Numerele divizibile cu 5 sunt: ", contor)
            }

            
        }


        for (let contor = 1; contor <=20; contor ++)
        {
            if (contor % 2 !== 0 )
            {
                suma += contor
            
            }

        }
        console.log ("suma numerelor impare intre 1 si 20 este: ", suma)


    </script>
</body>
