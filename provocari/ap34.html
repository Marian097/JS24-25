<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap34</title>
</head>

<body>
    <script>

        let numar;
        let suma=0;
        do{
            numar=+prompt("Va rog introduceti un numar: ")

            if (numar > 100)
            {
                break
            }
            else
            suma+=numar
            window.alert("Suma: " + suma)
            
    



        }while(numar <=100)

        console.log("Suma finala: " + suma)
    </script>

</body>

</html>


<!-- Creează o buclă do...while care cere utilizatorului să introducă un număr. Bucla trebuie să se repete până când
utilizatorul introduce un număr mai mare de 100. După fiecare număr introdus, afișează suma tuturor numerelor introduse
până acum. -->
