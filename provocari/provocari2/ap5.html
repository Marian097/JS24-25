<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="random">Apasa-ma</button>
    <p id="output"></p>
    <script>

        const button=document.getElementById("random")
        const output = document.getElementById("output")

        button.onclick=function (){
            let nrMin=1
            let nrMax=10
           let nrAleatroiu = Math.floor(Math.random() * (nrMax - nrMin + 1)) +nrMin;
           output.innerHTML = nrAleatroiu
           console.log(`${nrAleatroiu}`)

        }

    </script>
</body>
</html>
