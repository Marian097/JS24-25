<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap1</title>
</head>
<body>
    <main>
        <button id="startNumaratoare">Start numaratoare</button>
        <p id="output"></p>
    </main>
    <script>
        const button=document.getElementById("startNumaratoare")
        const output=document.getElementById("output")
        button.onclick=function (nr){
            nr = +window.prompt("Va rog introduceti un numar: ",)
            while (nr >= 0) {
                output.innerHTML+= nr + "<br>"
                nr--
                if (nr <= 0) {
                    window.alert("Eroare. Numarul nu trebuie sa fie mai mic decat 0")
                    break
                }
            }
    

        };

       
            



    </script>

</body>

</html>
