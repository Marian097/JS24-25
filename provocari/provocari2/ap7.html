<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Demo</title>
</head>

<body>
    <h2>Setează o valoare</h2>
    <!-- Slider -->
    <input type="range" id="slider" min="1" max="100" value="50">
    <!-- Afișarea valorii -->
    <p>Valoarea selectată: <span id="output">50</span></p>

    <script>
        // Selectăm elementele din HTML
        const slider = document.getElementById("slider");
        const output = document.getElementById("output");

        // Actualizăm valoarea afișată în timp real
        slider.oninput = function () {
            output.textContent = slider.value; // Setăm textul din <span> ca fiind valoarea slider-ului
        };
    </script>
</body>

</html>

Creează un slider (input de tip range) care permite utilizatorului să aleagă o valoare între 1 și 100.
Afișează valoarea aleasă de utilizator în timp real, într-un element HTML. -->
