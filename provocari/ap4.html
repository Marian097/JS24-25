<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-uri</title>
</head>
<body>
    <script>
        let contor;

        for (contor = 0; contor <= 20; contor++)
        {
            document.write ( contor)

        }
    </script>
</body>
</html>


<!-- Scrie un program care afișează toate numerele pare de la 1 la 20 folosind un for. -->
