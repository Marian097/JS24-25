<body>
    <script>
        let suma=0;
        for ( let i = 1; i <= 30; i++)
        {
            if ( i % 3 ===0)
            {
                suma += i
            }
        }

        console.log (" Suma numerelor divizibile cu 3 este: " + suma)

        
    </script>
</body>
