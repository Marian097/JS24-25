<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap37</title>
</head>
<body>
    <script>

        let n;

        n=+prompt("Introduceti un numar: ", )
        let nrMin=1;
        let listaNr=[];

        console.log("Toate numerele de la 1 la " + n + " sunt: ")

        while (nrMin <= n)
        {   
            listaNr.push(nrMin)
            nrMin++

        }
        console.log(listaNr)

        

    </script>
</body>
</html>


<!-- Cere utilizatorului un număr N și afișează toate numerele de la 1 la N folosind o buclă while. -->
