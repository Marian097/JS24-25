<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap 6</title>
</head>
<body>
    <script>
        let a = 10
        let b = 2
        let suma;
        let diferenta;
        let produs;
        let impartire;
        let rest;

        suma= a + b
        diferenta= a - b
        produs=a * b
        impartire = a / b
        rest= a % b

        console.log("Suma este :" , suma)
        console.log("Diferenta este :" , diferenta)
        console.log("Produsul este :" , produs)
        console.log("Rezultatul impartirii este :" , impartire)
        console.log("Rest-ul este :" , rest)
    </script>
</body>
</html>
