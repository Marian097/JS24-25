<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatori logici</title>
</head>
<body>
    <script>
        let a = 20;
        let b = 3;

        if (a % 2 == 0)
        {
            window.alert ("Numarul este par")
        }
        else {
            window.alert ("Numarul nu este par")
        }

        if (b > 3)
        {
            window.alert ("Numarul este mai mare decat 5")
        }

        else
        {
            window.alert ("Numarul nu este mai mare decat 5")
        }

     
    </script>
</body>
</html>

<!-- 
Scrie un program care verifică dacă două numere, a și b, îndeplinesc ambele condiții:

a este par, iar
b este mai mare decât 5.
Afișează un mesaj corespunzător pentru fiecare caz. -->
