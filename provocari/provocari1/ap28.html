<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversul numarului 2547</title>
</head>
<body>
    <script>
        let nr;
        let inversNr;

        nr=prompt("Introduceti un numar: ", )

        inversNr=nr.split('').reverse().join ('')
        inversNr=Number(inversNr)

        console.log("Inversul numarului " + nr + " este: " + inversNr)

    
    </script>
</body>
</html>
