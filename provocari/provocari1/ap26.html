<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap 26 calculator</title>
</head>
<body>
    <script>
        let nr_1=+prompt("Va rog introduceti primul numar: ",)
        let nr_2=+prompt("Va rog introduceti al 2 -lea numar: ",)
        let nr_3=+prompt("Va rog introduceti al 3 -lea numar: ",)
        let listaNr=[nr_1, nr_2, nr_3]
        let media_aritmetica;

        media_aritmetica=(nr_1 + nr_2 + nr_3) / listaNr.length

        console.log("Media aritmetica a numerelor: " + nr_1, nr_2, nr_3 + " este: " + media_aritmetica)


        
    </script>
</body>
</html>
