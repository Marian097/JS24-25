<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel inmultire cu 7</title>
</head>
<body>
    <script>
        let numar = 7;
        let produs;

        for(let contor = 1; contor <= 10; contor ++)
        {
            if(contor)
            {
                produs=numar * contor
                console.log (numar + " x " + contor + " = " + produs)
        
            }
        }
    </script>
</body>
</html>
