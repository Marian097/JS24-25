<body>
    <script>

        let numar;
        do{
            numar = +prompt("Va rog introduceti un numar: ", )
            if ( numar % 2 !== 0)
            {
                window.alert("Acest numar este impar.")
                window.alert("Va rog introduceti un al numar.")
            }

        }while(numar % 2 !==0)

    </script>
</body>
