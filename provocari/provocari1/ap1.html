<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabile si constante</title>
</head>
<body>
    <script>
        let nume;
        let varsta;
        const TARA = "Romania"
        nume=prompt("Va rog introduce-ti numele dumneavoastra: ", )
        varsta=prompt ("Va rog introduce-ti varsta dumneavoastra", )
        window.alert("Salut, numele meu este: " + nume + " am " + varsta + " ani si sunt din tara " + TARA)
    </script>
</body>
</html>
