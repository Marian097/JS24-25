<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numere impare pana la 100</title>
</head>
<body>
    <script>

        let suma=0;
        console.log("Numerele impare pana de la 1 - 100 sunt: ")

        for (let i = 1; i <= 100; i++)
        {
            if (i % 2 !== 0)
            {
                console.log(i)
                
                suma += i
            }
        }

        console.log("Suma numerelor impare este: " + suma)

    </script>
</body>
</html>
