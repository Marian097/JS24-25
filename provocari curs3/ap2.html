<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="output"></p>
    <script>
        let verificareNr = false
        var myArray = new Array(
            [3, 10, 25],
            [8, 29, 31],
            [1, 27, 50]
        )

        let numar = parseInt(window.prompt("Va rog sa introduceti un numar: ",))

        for (let i = 0; i < myArray.length; i++) {
            for (let j = 0; j < myArray[i].length; j++) {
                if (numar === myArray[i][j]) {
                    verificareNr = true
                    console.log(`Numărul ${numar} este în linia ${i + 1}, coloana ${j + 1}.`);
                    break
                }
            }
            if(verificareNr)
            {
                break
            }
        }

        if (verificareNr) {
            document.getElementById("output").textContent = `Numărul ${numar} se află în matrice.`;
        } else {
            document.getElementById("output").textContent = `Numărul ${numar} nu se află în matrice.`;}

       

    </script>

</body>

</html>
