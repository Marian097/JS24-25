<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><input type="number" name="num1" id="num1"></p>
    <p><input type="number" name="num2" id="num2"></p>
    <button id="adunare" onclick="calculeaza('+')">+</button>
    <button id="scadere" onclick="calculeaza('-')">-</button>
    <button id="inmultire" onclick="calculeaza('*')">x</button>
    <button id="impartire" onclick="calculeaza('/')">/</button>
    <p id="rezultat"></p>

    <script>
         function calculeaza(operator)
        {
            var nr1=parseFloat(document.getElementById("num1").value);
            var nr2=parseFloat(document.getElementById("num2").value);
            let rezultat;


            switch (operator){
                case "+":
                rezultat=nr1 + nr2;
                break

                case "-":
                rezultat=nr1 - nr2;
                break

                case "*":
                rezultat=nr1 * nr2;
                break

                case "/":
                rezultat=nr1 / nr2;
                break
            }
            document.getElementById("rezultat").textContent=`Rezultat: ${rezultat}`;

        }
    </script>
    
</body>
</html>
