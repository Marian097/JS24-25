<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap1</title>
</head>
<body>
    <script>
        window.alert ("Bine ai venit la Link Academy")
        let name=window.prompt ("Scrieti numele", "Nume") //-> Se comporta ca un input(de la utilizator)
        let intrebare=window.confirm(name + " Rezultatul lui 1+1 este 2 ?");
        let raspuns=window.alert (name + ", felicitari")
        (intrebare) ? alert ("Corect") : alert ("Incorect");
        if (intrebare) {
            alert ("Corect")
            alert (raspuns)
        }else {
            alert ("Incorect")
        }
    </script>
</body>
</html>
