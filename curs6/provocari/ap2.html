        function Stundet (id, nume, varsta, nota1, nota2, media)

            this.varsta=varsta;
            this.nota1=nota1;
            this.nota2=nota2;
            this.media=media
            this.salut=function()
            {
                alert(`Salutare. Numele meu este ${this.nume}.`)
            }
            this.calculeazaMedia=function()
            {
                if (nota1, nota2 > 2 && nota1, nota2 <=8)
                {
                    let punctSuplimentar=1;
                    this.media=(this.nota1 + this.nota2) / 2;
                    this.media += punctSuplimentar;
                    
                }
                else
                {
                    this.media=(this.nota1 + this.nota2) / 2;
                    

                }
            }
            this.afiseazaMedia=function()
            {
                alert(`Media notelor ${this.nota1} si ${this.nota2} este: ${this.media}`)
            }
        }

        const student = new Stundet(12, "Marian", 27, 4, 8)
        student.calculeazaMedia()
        student.afiseazaMedia()
    </script>
