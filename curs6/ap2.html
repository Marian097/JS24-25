<body>
    <script>
        function produsNou(nume, pret, stoc, dataFabricarii)
        {
            this.nume=nume;
            this.pret=pret;
            this.stoc=stoc;
            this.dataFabricarii=dataFabricarii;
            this.afiseaza=function()
            {
                console.log(`Produsul ${this.nume} are pretul ${this.pret}`)
            }
            this.cumpara=function()
            {
                if(this.stoc > 0)
                {
                    this.stoc -= 1
                    console.log(`Produsul ${this.nume} a fost adaugat in cos.`)
                }
            }
        }

        const paine= new produsNou("Paine", 5, 30, "22-10-2025");
        paine.afiseaza()
        paine.cumpara()
        const apa= new produsNou("Borsec", 3.5, 120, "2025-01-01");
        console.log(apa.nume);
    </script>
