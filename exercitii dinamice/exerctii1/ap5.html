<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function createColorGrid(randuri, coloane){
            const grila=document.createElement("div")

            for (let i = 0; i < randuri; i++)
            {
                let row=document.createElement("div");
                
                for (let j = 0; j < coloane; j++ )
                {
                    let cell=document.createElement("div");
                    let button=document.createElement("button");
                    button.textContent = "Schimba culoare"
                    cell.appendChild(button)
                    row.appendChild(cell)
                    grila.appendChild(row)

                    button.addEventListener("click", function () {
                        let randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16); // Generează o culoare aleatorie
                        cell.style.backgroundColor = randomColor;})
                }

            }document.body.appendChild(grila)
        }

        createColorGrid(3, 5)
    </script>

</body>

</html>
