    <script>
        const produse = [
        { nume: 'Telefon', pret: 2500 },
        { nume: 'Laptop', pret: 4500 },
        { nume: 'Canapea', pret: 1500 },
        { nume: 'Televizor', pret: 3000 },
        { nume: 'Scaun', pret: 300 },
    ];


    function filtreazaProduseScumpe(array){
        let produseScumpe = array.map((produse) => {
            if (produse.pret > 1000)
            {
                return {
                    nume : produse.nume,
                    pret: produse.pret,
                };
            };
        }); return produseScumpe;
    };
    
    
    const produseScumpe = filtreazaProduseScumpe(produse);
    console.log(produseScumpe);

    </script>
