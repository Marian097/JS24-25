<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array1 = ['Ana', 'Maria'];
        const array2 = ['Ion', 'George'];
        function unesteArrayuri(array1, array2)
        {
            let newArray=array1.concat(array2);
            return newArray;
        }
        const rezultat = unesteArrayuri(array1, array2);
        console.log(rezultat); // Output: ['Ana', 'Maria', 'Ion', 'George']

    </script>

</body>

</html>

<!-- Exercițiul 8: Concatenare cu concat()
Scrie o funcție care primește două array-uri de stringuri și le unește într-unul singur. -->
