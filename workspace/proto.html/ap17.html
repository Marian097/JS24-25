<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const produse = [
            { nume: 'Telefon', pret: 2500 },
            { nume: 'Laptop', pret: 4500 },
        ];

        function adaugaStoc(array)
        {
            array.forEach(element => {
                element.stoc = 100;
            });
        }

        adaugaStoc(produse);
        console.log(produse);


    </script>

</body>

</html>
<!-- 
Exercițiul 7: Adăugare proprietăți cu forEach()
Scrie o funcție care primește un array de produse și adaugă o nouă proprietate stoc cu valoarea 100 fiecărui produs. -->
