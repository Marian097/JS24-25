<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numere = [12, 15, 18, 20];

        function verificaToateMari(array, numarDat)
        {
            return array.every(numar => (numar > numarDat ));
        }
        const toateMari = verificaToateMari(numere, 10);
        console.log(toateMari);


    </script>


</body>

</html>


<!-- Exercițiul 4: Verificare cu every()
Scrie o funcție care verifică dacă toate numerele dintr-un array sunt mai mari decât 10. -->
